<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Projeto Integrador</title>
  </head>
  <body>
    
    <div class="container">

       
          <img class="foto-inicial" src="img/FOTO INICIAL.jpg">
          <ul class="menu">
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="#conhecimentos" class="menu-link">Cardapio</a></li>
            <li class="menu-item"><a href="#projetos" class="menu-link">Promoções</a></li>
            <li class="menu-item"><a href="#contato" class="menu-link">Contato</a></li>
            <li class="menu-item"><a href="#orcamento" class="menu-link">Quem Somos</a></li>
          </ul>
        
        

        <header id="home">
            <div class="img-wrapper">
                <img src="img/img_entrada.jpeg" alt="">
            </div>
        </header>

        <section class="sessao-conhecimentos" id="conhecimentos">
          <div class="sessao-header">
            <h1>Cardapio</h1>
          </div>
          <div class="img-cardapio">
            <img src="img/Cardápio Dim's Burger1.jpg" alt="Cardapio">
          </div>
        </section>

        <div class="sessao-projetos" id="projetos">
          <div class="sessao-header">
            <h1>Promoções</h1>
          </div>
          <div class="projetos">
            <div class="card">
              <div class="card-img-wrapper">
                <img src="img/PROMOÇÃO DIA DAS MÃES.jpg" alt="imagem do projeto ToDo" />
              </div>
            
            </div>
            <div class="card">
              <div class="card-img-wrapper">
                <img src="img/PROMOÇÃO DIA DO HAMBURGUER.jpg" alt="imagem do projeto Maratona" />
              </div>
              
            </div>
            <div class="card">
              <div class="card-img-wrapper">
                <img src="img/METADINHA.jpg" alt="imagem do projeto Casa Bela" />
              </div>
             
            </div>
          </div>

        </section>

        <section class="sessao-contato" id="contato">
          <div class="contato-wrapper">
            <div class="contato-left"></div>
            <div class="contato-right">
              <h1>Contato</h1>
              <form>
                <div class="input-group">
                  <input type="text" class="field" id="nome">
                  <label for="nome" class="field-label">Nome</label>
                </div>
                <div class="input-group">
                  <input type="text" class="field" id="email">
                  <label for="email" class="field-label">E-mail</label>
                </div>
                <div class="input-group">
                  <textarea class="field" id="mensagem"></textarea>
                  <label for="mensagem" class="field-label">Mensagem</label>
                </div>
                <button type="submit" class="btn btn-submit">Enviar</button>
              </form>
            </div>
          </div>
        </section>

        

        <footer>
          <div class="footer-content">
            <p>
              Copyright &copy; 2021, DIGI TALLS - Todos os diretos reservados
            </p>
            <div class="social-list">
              <ul>
                <li><a href="https://www.facebook.com/Digi-Talls-419499525651123"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/digi_talls/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/GilvaneideGomes"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
          </div>
        </footer>
        <a href="#home" id="link-topo">
          <i class="fas fa-arrow-up"></i>
        </a>
    </div>
   </body>

   <script src="script.js"></script>
</html>
